- defaults:
    link:
      relink: true
      create: true

- clean: ['~']

- link:
    ~/.zshrc: .zshrc
    ~/.zprofile: .zprofile
    ~/.zshenv: .zshenv
    ~/.actrc: .actrc
    ~/.yabairc: .yabairc
    ~/.skhdrc: .skhdrc
    ~/.gitconfig: git/.gitconfig_global
    ~/.gitmessage: git/.gitmessage

    ~/.config/alacritty: .config/alacritty
    ~/.config/nvim: nvim
    ~/.config/ohmyposh: .config/ohmyposh
    ~/.config/zsh: .config/zsh
    ~/.config/tmux: tmux 
    ~/.config/tmuxinator: workspaces
    ~/.config/gh/config.yml: github/gh.config.yml

    ~/.ssh/config: ssh/config

- create:
    - ~/Developer

- shell:
  - command: git submodule update --init --recursive 
    description: Installing submodules
    stdout: true
    stderr: true
  - command: ./setup_homebrew.zsh
    description: Installing HomeBrew and packages
    stdout: true
    stderr: true
  - command: ./setup_node.zsh
    description: Installing Node and NPM
    stdout: true
    stderr: true
  - command: ./install_fonts.zsh
    description: Install Fonts
    stdout: true
    stderr: true
