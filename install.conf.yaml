- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.zshrc: .zshrc
    ~/.zprofile: .zprofile
    ~/.zshenv: .zshenv
    ~/.config/alacritty/alacritty.yml:
      create: true
      path: alacritty.yml
    ~/.vim: vim
    ~/.vimrc: .vimrc
    ~/.gitconfig: git/.gitconfig_global
    ~/.gitmessage: git/.gitmessage
    ~/.yabairc: .yabairc
    ~/.skhdrc: .skhdrc
    ~/.config/tmux: 
      create: true
      path: tmux 
    ~/.config/nvim/lua/custom:
      create: true
      path: nvChad-custom
    ~/.config/gh/config.yml: 
      create: true
      path: github/gh.config.yml

- create:
    - ~/Developer

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - command: ./setup_homebrew.zsh
    stdout: true
    stderr: true
  - command: ./setup_node.zsh
    stdout: true
    stderr: true
