- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.zshrc: .zshrc
    ~/.vim: vim
    ~/.vimrc: .vimrc
    ~/.gitconfig: .gitconfig
    ~/.yabairc: .yabairc
    ~/.skhdrc: .skhdrc
    ~/.config/tmux: 
      create: true
      path: tmux 
    ~/.config/nvim/lua/custom:
      create: true
      path: nvChad-custom
    ~/.config/gh/config.yml: 
      create: true
      path: gh.config.yml

- create:
    - ~/Developer

- shell:
  # - [git submodule update --init --recursive, Installing submodules]
  -
    command: ./setup_homebrew.zsh
    stdout: true
    stderr: true
