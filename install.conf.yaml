- defaults:
    link:
      relink: true
      create: true

- clean: ['~']

- link:
    ~/.zshrc: .zshrc
    ~/.zprofile: .zprofile
    ~/.zshenv: .zshenv
    ~/.config/alacritty/alacritty.yml: alacritty.yml
    ~/.gitconfig: git/.gitconfig_global
    ~/.gitmessage: git/.gitmessage
    ~/.yabairc: .yabairc
    ~/.skhdrc: .skhdrc
    ~/.config/tmux: tmux 
    ~/.config/nvim/lua/custom: nvChad-custom
    ~/.config/gh/config.yml: github/gh.config.yml

- create:
    - ~/Developer

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - command: ./setup_homebrew.zsh
    description: Installing HomeBrew and packages
    stdout: true
    stderr: true
  - command: ./setup_node.zsh
    description: Installing Node and NPM
    stdout: true
    stderr: true
  - command: ./install_fonts.zsh
    description: Install Fonts
    stdout: true
    stderr: true
