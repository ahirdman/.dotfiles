- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.zshrc:
    ~/.vim: vim
    ~/.vimrc: 
    ~/.gitconfig:
    ~/.yabairc:
    ~/.skhdrc:
    ~/.config/tmux: tmux 
    ~/.config/nvim/lua/custom: nvChad-custom
    ~/.config/gh/config.yml: gh.config.yml

- create:
    - ~/Developer

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  -
    command: ./test.zsh 
    stdout: true
    stderr: true
