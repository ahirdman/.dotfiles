- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.zshrc:
    ~/.vim:
    ~/.vimrc: vim/vimrc
    ~/.gitconfig:
    ~/.yabairc:
    ~/.skhdrc:
    ~/.config/tmux: tmux 
    ~/.config/nvim/lua/custom: nvChad-custom
    ~/.config/gh/config.yml: gh.config.yml

