# ~/.tmuxinator/sample.yml

name: ai
root: ~/Developer/work/team-ai/chatbot

# Optional tmux socket
# socket_name: foo

# Note that the pre and post options have been deprecated and will be replaced by
# project hooks.

# Project hooks

# Runs on project start, always
#on_project_start: pnpm db:start & pnpm redis:start

# Run on project start, the first time
# on_project_first_start: pnpm db:start

# Run on project start, after the first time
# on_project_restart: command

# Run on project exit ( detaching from tmux session )
#on_project_exit: pnpm db:stop & pnpm redis:stop

# Run on project stop
#on_project_stop: pnpm db:stop & pnpm redis:stop

# Runs in each window and pane before window/pane specific commands. Useful for setting up interpreter versions.
# pre_window: rbenv shell 2.0.0-p247

# Pass command line options to tmux. Useful for specifying a different tmux.conf.
# tmux_options: -f ~/.tmux.mac.conf

# Change the command to call tmux. This can be used by derivatives/wrappers like byobu.
# tmux_command: byobu

# Specifies (by name or index) which window will be selected on project startup. If not set, the first window is used.
# startup_window: editor

# Specifies (by index) which pane of the specified window will be selected on project startup. If not set, the first pane is used.
# startup_pane: 1

# Controls whether the tmux session should be attached to automatically. Defaults to true.
# attach: false

# Enables the display of pane titles. For example "editor" below. Defaults to false.
# enable_pane_titles: true

# Configures pane title position. Can be: bottom, top, or "off". Note: "off" must be provided in quotes to avoid being interpreted as a boolean false. Defaults to top.
# pane_title_position: bottom

# Configures pane title format. Defaults to "#{pane_index}: #{pane_title}".
# Please see the tmux manpage for details, on valid formats.
# pane_title_format: " [ #T ] "

windows:
  - root: nvim
  - web:
      root: ~/Developer/work/team-ai/chatbot/apps/web
  - api:
      root: ~/Developer/work/team-ai/chatbot/apps/api
  - pressa:
      root: ~/Developer/work/team-ai/chatbot/apps/pressa
  - ui:
      root: ~/Developer/work/team-ai/chatbot/packages/ui
