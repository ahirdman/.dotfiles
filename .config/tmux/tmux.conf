#--------------------------------------------------------------------------
# Configuration
#--------------------------------------------------------------------------

set -g default-terminal "tmux-256color"
set -g mouse on

set -g status-keys vi
set -g mode-keys   vi

# Improve colors
set -g default-terminal "${TERM}"

# Enable undercurl
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'

# Enable undercurl colors
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'

set -as terminal-features ",*:RGB"
set -ag terminal-overrides ",xterm-256color:RGB"

set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on

#--------------------------------------------------------------------------
# Status line
#--------------------------------------------------------------------------

set -g status-position top

set-option -g status-left-length 100
set-option -g status-left ""
set-option -g status-right "#{session_name}"
set-option -g status-style "fg=#ebdbb2 bg=#121212"

set -g window-status-format "●"
set -g window-status-current-format "●"
set -g window-status-current-style "#{?window_zoomed_flag,fg=#d8a657,fg=#e78a4e,nobold}"
set -g window-status-bell-style "fg=#ea6962,nobold"

set -g pane-border-style 'fg=#141617'
set -g pane-active-border-style 'fg=#ebdbb2'

set -g message-style 'fg=#e78a4e bg=#121212 bold'

set -g mode-style	 "fg=#e78a4e bg=#0C0A09"

#--------------------------------------------------------------------------
# Keybindings
#--------------------------------------------------------------------------

bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Shift arrow to switch windows
bind -n S-Left  previous-window
bind -n S-Right next-window

# Shift Alt vim keys to switch windows
bind -n M-H previous-window
bind -n M-L next-window

set -g @sessionx-bind s
set -g @thumbs-key v

# Set new panes to open in current directory
bind n new-window -c "#{pane_current_path}"
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind d detach

bind r {
  source-file ~/.config/tmux/tmux.conf
  display 'config reloaded'
}

#--------------------------------------------------------------------------
# Plugins - Press prefix + I (capital i, as in Install) to fetch the plugin.
#--------------------------------------------------------------------------

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'

set -g @plugin 'tmux-plugins/tmux-yank'

run '~/.tmux/plugins/tpm/tpm'

#--------------------------------------------------------------------------
# Popups
#--------------------------------------------------------------------------

set -g popup-border-style "fg=#ebdbb2"
set -g popup-border-lines rounded

#--------------------------------------------------------------------------
# Menus
#--------------------------------------------------------------------------

set -g menu-style "fg=#ebdbb2,bg=#121212"
set -g menu-selected-style "fg=#e78a4e,bg=#121212,bold"
set -g menu-border-style "fg=#ebdbb2"
set -g menu-border-lines rounded

bind c display-menu -T "#[align=centre] Config " -x C -y C \
  "  .zshrc" z "display-popup -E -w 80% -h 80% 'nvim ~/.zshrc'" \
  "  Tmux" t "display-popup -E -w 80% -h 80% 'nvim ~/.dotfiles/.config/tmux/tmux.conf'" \
  "  Aliases" a "display-popup -E -w 80% -h 80% 'nvim ~/.dotfiles/.config/zsh/alias.zsh'" \
  "  Close" q ""

bind a display-menu -T "#[align=centre] Apps " -x C -y C \
  "  OpenCode" o "display-popup -d '#{pane_current_path}' -w 80% -h 80% -E 'opencode'" \
  "  GitHub Dashboard" g "display-popup -d '#{pane_current_path}' -w 90% -h 90% -E 'gh dash'" \
  "  Docker" d "display-popup -d '#{pane_current_path}' -w 90% -h 90% -E 'lazydocker'" \
  "  Rainfrog" r "display-popup -w 90% -h 90% -E 'zsh -i -c "rainfrog"'" \
  "  Close" q ""
