#--------------------------------------------------------------------------
# Configuration
#--------------------------------------------------------------------------

set -g default-terminal "tmux-256color"
set -g mouse on

set -g status-keys vi
set -g mode-keys   vi

# Improve colors
set -g default-terminal "${TERM}"

# Enable undercurl
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'

# Enable undercurl colors
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'

set -as terminal-features ",*:RGB"
set -ag terminal-overrides ",xterm-256color:RGB"

set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on

set -g history-file ~/._tmux-history

#--------------------------------------------------------------------------
# Status line
#--------------------------------------------------------------------------
set -g @fg_inactive '#ebdbb2'
set -g @bg_inactive '#121212'
set -g @fg_active   '#1c1c1c'
set -g @bg_active   '#87afff'

set -g status-position top
set -g status-interval 5

set-option -g status-left-length 100
set-option -g status-right-length 100

set-option -g status-left " #{session_name} "
set-option -g status-right '  #(~/.dotfiles/.config/tmux/tmux-docker-status.sh) '
set-option -g status-right-style 'fg=#1c1c1c bg=#7daea3 bold'

set-option -g status-style "fg=#ebdbb2 bg=#121212"

set -g window-status-format " #{b:pane_current_path} "
set -g window-status-style "fg=#ebdbb2 bg=#121212"
set -g window-status-current-format " #{b:pane_current_path} "
set -g window-status-current-style "fg=#121212 #{?window_zoomed_flag,bg=#d8a657,bg=#e78a4e} bold"

set -g window-status-bell-style "fg=#ea6962,nobold"

set -g pane-border-style 'fg=#141617'
set -g pane-active-border-style 'fg=#ebdbb2'

set -g message-style 'fg=#e78a4e bg=#121212 bold'

set -g mode-style	 "fg=#e78a4e bg=#0C0A09"

#--------------------------------------------------------------------------
# Keybindings
#--------------------------------------------------------------------------

bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Shift arrow to switch windows
bind -n S-Left  previous-window
bind -n S-Right next-window

# Shift Alt vim keys to switch windows
bind -n M-H previous-window
bind -n M-L next-window

set -g @sessionx-bind s
set -g @thumbs-key v

# Set new panes to open in current directory
bind n new-window -c "#{pane_current_path}"
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind d detach

bind r {
  source-file ~/.config/tmux/tmux.conf
  display 'config reloaded'
}

#--------------------------------------------------------------------------
# Plugins - Press prefix + I (capital i, as in Install) to fetch the plugin.
#--------------------------------------------------------------------------

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'

set -g @plugin 'tmux-plugins/tmux-yank'

run '~/.tmux/plugins/tpm/tpm'

#--------------------------------------------------------------------------
# Popups
#--------------------------------------------------------------------------

set -g popup-border-style "fg=#ebdbb2"
set -g popup-border-lines rounded

#--------------------------------------------------------------------------
# Menus
#--------------------------------------------------------------------------

set -g menu-style "fg=#ebdbb2,bg=#121212"
set -g menu-selected-style "fg=#e78a4e,bg=#121212,bold"
set -g menu-border-style "fg=#ebdbb2"
set -g menu-border-lines rounded

bind a display-menu -T "#[align=centre] Apps " -x C -y C \
  " OpenCode" o "display-popup -d '#{pane_current_path}' -w 95% -h 95% -E 'sh -c \"tmux new-session -A -s opencode-popup -c #{pane_current_path} -d opencode && tmux set -t opencode-popup status off && tmux attach -t opencode-popup\"'" \
  " GitHub Dashboard" g "display-popup -d '#{pane_current_path}' -w 95% -h 95% -E 'sh -c \"tmux new-session -A -s gh-dash-popup -c #{pane_current_path} -d gh\\ dash && tmux set -t gh-dash-popup status off && tmux attach -t gh-dash-popup\"'" \
  " Docker" d "display-popup -d '#{pane_current_path}' -w 95% -h 95% -E 'sh -c \"tmux new-session -A -s lazydocker-popup -c #{pane_current_path} -d lazydocker && tmux set -t lazydocker-popup status off && tmux attach -t lazydocker-popup\"'" \
  " Rainfrog" r "display-popup -w 95% -h 95% -E 'sh -c \"tmux new-session -A -s rainfrog-popup -d rainfrog && tmux set -t rainfrog-popup status off && tmux attach -t rainfrog-popup\"'" \
  " Close" q ""
