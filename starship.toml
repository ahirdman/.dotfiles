# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

format = """$directory$character"""
right_format = """$all$shell$shlvl"""
continuation_prompt = '▶▶ '
add_newline = false

[fill]
symbol = " "

[line_break]
disabled = false

# [custom.git_user]
# command = "git config user.email | awk -F'[+@]' '{print $2}'"
# when = "git rev-parse --git-dir 2> /dev/null"
# format = "[ $output]($style)"
# style = "bg:#665c54"
# disabled = true

[shell]
fish_indicator = '󰈺 '
powershell_indicator = '_'
unknown_indicator = 'mystery shell'
bash_indicator = 'bsh'
zsh_indicator = 'zsh'
format = '[ $indicator ]($style)'
disabled = false

[shlvl]
symbol = ''
style = "fg:#665c54"
format = '[$shlvl $symbol]($style)'
disabled = false

[time]
time_format = "%R"
style = "bg:#d65d0e"
format = '[ $time ]($style)'
disabled = true

[character]
success_symbol = '[](#fe8019)'
error_symbol = '[✗](#fb4934)'
vimcmd_symbol = '[](bold green)'
vimcmd_replace_one_symbol = '[❮](bold pink)'
vimcmd_replace_symbol = '[❮](bold purple)'
vimcmd_visual_symbol = '[❮](bold yellow)'

[os]
style = "bg:#3c3836"
format = "[ $symbol]($style)"
disabled = true

[os.symbols]
Macos = " "

[directory]
style = "fg:#fbf1c7"
format = "[$path ]($style)"
truncation_length = 1
truncation_symbol = ""

[directory.substitutions]
"Documents" = " "
"Downloads" = " "
"Music" = " "
"Pictures" = " "

[c]
symbol = " "
style = "bg:#86BBD8"
format = '[ $symbol ($version) ]($style)'

[docker_context]
symbol = " "
style = "bg:#06969A"
format = '[ $symbol $context ]($style) $path'

[git_branch]
symbol = ""
style = "fg:#665c54"
format = '[ $symbol $branch ]($style)'

[git_status]
style = "fg:#fe8019"
format = '([\[$all_status$ahead_behind\]]($style))'

[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '
cherry_pick = '[🍒 PICKING](bold red)'

[golang]
symbol = " "
style = "fg:#fbf1c7"
format = '[ $symbol ($version) ]($style)'

[nodejs]
symbol = ""
style = "fg:#fbf1c7"
format = '[ $symbol ($version) ]($style)'

[bun]
symbol = ""
style = "fg:#fbf1c7"
format = '[ $symbol ($version) ]($style) '

[rust]
symbol = ""
style = "fg:#fbf1c7"
format = '[ $symbol ($version) ]($style)'

[cmd_duration]
min_time = 500
format = 'took [$duration](bold yellow)'
disabled = true

[package]
format = 'via [🎁 $version](208 bold) '
disabled = false
