#--------------------------------------------------------------------------
# Configuration
#--------------------------------------------------------------------------

# set -g default-terminal "xterm-256color"
# set-option -ga terminal-overrides ",xterm-256color:Tc"
# set -g default-terminal "tmux-256color"

set -g mouse on

# Improve colors
set -g default-terminal "${TERM}"

# Enable undercurl
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'

# Enable undercurl colors
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'

set -g status-position bottom

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# set vi-mode
set-window-option -g mode-keys vi

set -as terminal-features ",*:RGB"
set -ag terminal-overrides ",xterm-256color:RGB"

#--------------------------------------------------------------------------
# Status line
#--------------------------------------------------------------------------

set-option -g status-left-length 100

set-option -g status-left " #{session_name}  "
set-option -g status-right " "

set-option -g status-style "fg=#ebdbb2 bg=#1d2021"

set-option -g window-status-format "#{window_index}:#{window_name}#{window_flags} "
set-option -g window-status-current-format "#{window_index}:#{window_name}#{window_flags} "
set-option -g window-status-current-style "fg=#e78a4e bold"
set-option -g window-status-activity-style none


# setw -g mode-style 'fg=colour1 bg=#ebdbb2 bold'
# pane borders
set -g pane-border-style 'fg=#141617'
set -g pane-active-border-style 'fg=#ebdbb2'

#--------------------------------------------------------------------------
# Keybindings
#--------------------------------------------------------------------------

bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Shift arrow to switch windows
bind -n S-Left  previous-window
bind -n S-Right next-window

# Shift Alt vim keys to switch windows
bind -n M-H previous-window
bind -n M-L next-window

# Set leader to C-space
# unbind C-b
# set -g prefix C-Space
# bind C-Space send-prefix

# --- Plugins --- #
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-yank'

run '~/.tmux/plugins/tpm/tpm'
