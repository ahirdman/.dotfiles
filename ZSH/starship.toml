# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# [custom]
# disabled = true

# Without it, starship throws error beacuse it cant read node version
command_timeout = 1000

# Inserts a blank line between shell prompts
add_newline = false

# Displays current directory.
[directory]
# format = "[$path]($style) "
style = "blue"
# truncate_to_repo = false
# truncation_length = 1 # parent directories to show; default is 3
# truncation_symbol = "…/"

# Displays status of Git repository when in a directory of a Git repository.
[git_status]
format = "[Git:]($style) [$all_status$ahead_behind]($style)"
ahead = "⇡ $count "
behind = "⇣ $count "
deleted = "🗑 $count "
diverged = " $count "
stashed = "stashed: $count "
modified = "פֿ $count "
staged = '[ $count ](green)'
renamed = " $count "
untracked = "untracked ‍$count "
style = "bold red"

[character]
success_symbol = '[➜](bold green)'
error_symbol = "[✗](bold red)" # used if previous command failed

