# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# [custom]
# disabled = true

# Without it, starship throws error beacuse it cant read node version
command_timeout = 1000

# Inserts a blank line between shell prompts
add_newline = false

# Displays current directory.
[directory]
# format = "[$path]($style) "
style = "blue"
# truncate_to_repo = false
# truncation_length = 1 # parent directories to show; default is 3
# truncation_symbol = "â€¦/"

# Displays status of Git repository when in a directory of a Git repository.
[git_status]
format = "[Git:]($style) [$all_status$ahead_behind]($style)"
ahead = "â‡¡ $count "
behind = "â‡£ $count "
deleted = "ğŸ—‘ $count "
diverged = "ï—º $count "
stashed = "stashed: $count "
modified = "×¤Ö¿ $count "
staged = '[ï§ $count ](green)'
renamed = "ï‘š $count "
untracked = "untracked â€$count "
style = "bold red"

[character]
success_symbol = '[âœ](bold green)'
error_symbol = "[âœ—](bold red)" # used if previous command failed

