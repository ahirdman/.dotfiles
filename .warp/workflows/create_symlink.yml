---
name: Create a systemlink
command: ln -s {{path_to_file/folder}} {{path_for_link}}
tags:
  - symlink
  - link
description: Create s systemlink between two paths
arguments:
  - name: path_to_file/folder
    description: The destination that shall be exported
    default_value: ~
  - name: path_for_link
    description: The destination of the link
    default_value: ~
source_url: ''
author: Alexander Hirdman
author_url: 'https://github.com/ahirdman'
shells: []
